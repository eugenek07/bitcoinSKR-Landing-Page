<!DOCTYPE html>
<html>
  <head>
    <title>Press | bitcoinskr</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <meta property="og:url" content="bitcoinskr.com/press">
    <meta property="og:title" content="Press | BitcoinSKR">
    <meta property="og:type" content="website">
    <meta property="og:image" content="media/images/press.png">
    <meta property="og:description" content="Discover the Future with Bitcoin SKR">
  
    <link rel="icon" type="image/x-icon" href="../media/images/favicon.png">

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@500;700&display=swap"
    />
  </head>

  <body>
    <div class="press">
      <div class="nav">
        <a href="../" class="logo-link">
          <img class="logo-icon" alt="" src="../media/images/logo.svg" />
        </a>
        <div class="menu-toggle" onclick="toggleDropdown(this)">
          <span></span>
          <span></span>
          <span></span>
          <div id="myDropdown" class="dropdown-content">
            <a href="/about">About</a>
            <a href="/press">Press</a>
            <a href="./wallet">Wallet</a>
          </div>
        </div>

        <div class="buttons">
          <div class="about">
            <a href="/about">
              <b class="home">About</b>
            </a>
          </div>
          <a href="/press">
            <div class="about">
              <b class="home">Press</b>
            </div>
          </a>
          <a href="./wallet">
            <div class="wallet">
              <b class="home">Wallet</b>
              <img class="wallet-child" alt="" src="../media/elements/Vector1.png" />
            </div>
          </a>
        </div> 
      </div>

      <div class="divider"></div>


      <div class="body">
        <div class="hero">
          <img class="press-1-icon" alt="" src="../media/images/press.png" />
        </div>
        <div class="frame">
          <b class="section-title">Updates & News</b>
        </div>
      </div>


      <div class="footer">
        <div class="cta">
          <b class="let-nextcent-do-container">
            <p class="subsection">
              Let’s get started
              <br>
              with Bitcoin SKR
            </p>
          </b>
          <a href="./wallet">
            <div class="button">
              <b class="home">Wallet</b>
              <img class="button-child" alt="" src="../media/elements/Vector1.png" />
            </div>
          </a>
        </div>
        <div class="language">
          <b class="english">English</b>
          <b class="korean">Arabic (Coming Soon)</b>
          <b class="korean">Chinese (Coming Soon)</b>
        </div>

        <div class="footer1">
          <div class="company-info">
            <a href="https://www.bitcoinskr.com">
              <img class="logo-icon" alt="" src="../media/images/logo.svg" />
            </a>
            <div class="korean">
              Copyright © 2023 Bitcoin SKR
              <br>
              All rights reserved.
            </div>
          </div>
          <div class="social-links-wrapper">
            <div class="social-links">
              <img class="social-icons" alt="" src="../media/elements/socialicons1.png"/>
              <img class="social-icons" alt="" src="../media/elements/socialicons2.png"/>
              <img class="social-icons" alt="" src="../media/elements/socialicons3.png"/>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="../index.js"></script>

</html>
