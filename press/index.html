<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="press">
      <div class="nav">
        <a href="https://www.bitcoinskr.com">
            <img class="logo-icon" alt="" src="../media/images/logo.svg" />
        </a>
        <div class="buttons">
            <a href="../about/">
                <div class="about">
                    <b class="home">About</b>
                </div>
            </a>
            <a href="./">
                <div class="about">
                    <b class="home">Press</b>
                </div>
            </a>
            <a href="../wallet/">
                <div class="wallet">
                    <b class="home">Wallet</b>
                    <img class="wallet-child" alt="" src="../media/elements/Vector1.png" />
                </div>
            </a>
        </div>
      </div>
      <div class="body">
        <div class="hero">
          <img class="press-1-icon" alt="" src="../media/images/press.png" />
        </div>
        <div class="press3">
          <div class="title">
            <b class="section-title">Updates & News</b>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="cta">
            <b class="let-nextcent-do-container">
                <p class="lets-get-started">Let’s get started</p>

            <a href = "../wallet/">

                    <img class="button-child" alt="" src="../media/elements/Vector1.png" />

        </div>
        <div class="language">
          <b class="english">English</b>
          <div class="arabic">Arabic (Coming Soon)</div>
        </div>
        <div class="footer1">
          <div class="company-info">
            <a href="https://www.bitcoinskr.com">
                <img class="logo-icon1" alt="" src="../media/images/logo.svg" />
            </a>
            <div class="korean">
              <p class="lets-get-started">Copyright © 2023 Bitcoin SKR</p>
              <p class="lets-get-started">All rights reserved.</p>
            </div>
          </div>
          <div class="social-links-wrapper">
            <div class="social-links">
              <img
                class="social-icons"
                alt=""
                src="../media/elements/socialicons1.png"
              />

              <img
                class="social-icons"
                alt=""
                src="../media/elements/socialicons2.png"
              />

              <img
                class="social-icons"
                alt=""
                src="../media/elements/socialicons3.png"
              />
            </div>
          </div>
        </div>
      </div>
